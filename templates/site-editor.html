{% extends 'base.html' %}

{% block title %}Describe{% endblock %}

{% block content %}

<h2>{{ data.siteName }}</h2>
<form action="{{ url_for('describe') }}" class="editorForm2">
    <fieldset>
        <legend>Site Details</legend>
    
        <h3><strong>ID:</strong><input type="text" name="id" placeholder="{{ data.siteID}}"></h3>
        <h3><strong>Name:</strong><input type="text" name="name" placeholder="{{ data.siteName }}"></h3>
        <h3><strong>Owner:</strong><input type="text" name="owner" placeholder="{{ data.owner }}"></h3>
        <h3><strong>Coordinates:</strong><input type="text" name="coordinates" placeholder="{{ data.coordinates }}"></h3>
        <h3><strong>Parish:</strong><input type="text" name="parish" placeholder="{{ data.parish }}"></h3>
    </fieldset>
    <fieldset>
        <legend>Unit Details</legend>
        <h3><strong>Unit Manufacturer:</strong><input type="text" name="manufacturer" placeholder="{{ data.manufacturer }}"></h3>
        <h3><strong>Model No:</strong><input type="text" name="model" placeholder="{{ data.model }}"></h3>
        <h3><strong>Serial No:</strong><input type="text" name="serial" placeholder="{{ data.serial }}"></h3>
        <h3><strong>Refrigerant Type:</strong><input type="text" name="refrigerant" placeholder="{{ data.refrigerant }}"></h3>
        <h3><strong>Controller Model No:</strong><input type="text" name="controller" placeholder="{{ data.controller }}"></h3>
        <h3><strong>Filter Size:</strong><input type="text" name="filters" placeholder="{{ data.filters }}"></h3>
    </fieldset>
    <input type="submit">
</form>
{% endblock %}
