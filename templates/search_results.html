{% for content in contents %}
<tr>
    <form action="{{ url_for('describe', id=content.site_id) }}" method="get">
        <td><input type="submit" name="identifiedBy" value="{{ content.site_id }}"></td>
        <td>{{ content.site_name }}</td>
        <td>{{ content.coordinates }}</td>
    </form>
</tr>
{% endfor %}
