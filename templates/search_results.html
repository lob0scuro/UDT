{% for content in contents %}
<tr>
    <form action="{{ url_for('describe', id=content.siteID) }}" method="get">
        <td><input type="submit" name="identifiedBy" value="{{ content.siteID }}"></td>
        <td>{{ content.siteName }}</td>
        <td>{{ content.coordinates }}</td>
    </form>
</tr>
{% endfor %}
