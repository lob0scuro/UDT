<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark border-bottom">
        <div class="container-fluid px-5">
            <div class="text-primary text-decoration-underline">
                <a class="navbar-brand" href="index.html">UDT</a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h3 class="text-center pt-3">Register for UDT</h3>
        <div class="row">
            <form class="bg-secondary mt-3" action="#">
                <div class="row">
                    <div class="col mb-3 mt-3">
                        <label class="form-label" for="first-name">First Name</label>
                        <input class="form-control" type="text" id="first-name" name="first-name">
                    </div>
                    <div class="col mb-3 mt-3">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input class="form-control" type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="col mb-3 mt-1">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" type="email" id="email" name="email">
                </div>
                <div class="col mb-3 mt-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password">
                </div>
                <div class="col mb-3 mt-5">
                    <button class="btn btn-block btn-success" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
