<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>UDT Login</title>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark border-bottom">
        <div class="container-fluid px-5">
            <div class="text-primary text-decoration-underline">
                <a class="navbar-brand" href="index.html">UDT</a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
            </ul>
        </div>
    </nav>
    <h2 class="text-center text-light pt-3">Login to UDT</h2>
    <div class="container bg-secondary text-dark">
        <form action="#" method="get">
            <div class="mb-3 mt-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter e-mail address">
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter password">
                <button class="btn btn-success mb-0 mt-4" type="submit">Login</button>
            </div>
        </form>
        <div class="row">
            <p class="pb-3 text-center text-light">Don't have an account? <a class="text-dark" href="register.html">Sign up here</a></p>   
        </div>
    </div>

</body>
</html>
